<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstOne</title>
    <link rel="shortcut icon" href="../assets/favicon.svg"/>
    <script src="https://kit.fontawesome.com/e02b433780.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div id="header-perfil">
        <div id="barra-perfil" class="py-2">
            <div id="flecha-atras">
                <i class="fas fa-arrow-left" style="color: #8A80FD;font-size:.85rem; margin-left: 10px;"></i>
            </div>
        </div>
        <div id="informacion-perfil">
            <div id="imagen-perfil" style="width: 75px;">
                <img src="../assets/user.png" alt="" style="width: 100%;">
            </div>
            <div id="datos-perfil" class="py-2 pt-2 px-4" style="flex:2">
                <h4 style="font-weight: bold;margin-bottom: 0rem;">Pancho Rivera</h4>
                <span>ejemplo@gmail.com</span>
            </div>
        </div>
    </div>
    <main id="main-perfil">
        <div id="contenedor-principal-perfil" class="mt-2 mb-5" style="display: block;">
            <div class="m-3">
                <h5 style="text-align: left;font-weight: bold;" class="pb-3">Mi Cuenta</h5>
                <div id="datos-personales" class="items-perfil">
                    <div>
                        <i class="fas fa-address-card"></i>
                    </div>
                    <div>Datos Personales</div>
                    <div style="cursor:pointer" data-bs-toggle="modal" data-bs-target="#modalDatos">
                        <i class="far fa-edit"></i>
                    </div>
                </div>
                <h5 style="text-align: left;font-weight: bold;" class="pb-3 pt-4">Seguridad</h5>
                <div id="cambio-contrasenia" class="items-perfil">
                    <div>
                        <i class="fas fa-key"></i>
                    </div>
                    <div>Cambiar Contraseña</div>
                    <div style="cursor:pointer" data-bs-toggle="modal" data-bs-target="#modalContrasenia">
                        <i class="far fa-edit"></i>
                    </div>
                </div>
                <h5 style="text-align: left;font-weight: bold;" class="pb-3 pt-4">Otras Acciones</h5>
                <div id="cerrar-sesion" class="items-perfil" style="justify-content: space-around;">
                    <div>
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    <div>Cerrar sesión</div>
                </div>
            </div>
        </div>
    </main>
    <div id="ir-ordenes" class="fixed-bottom">
        <p id="texto-ir-ordendes">Ir a ordenes</p>
        <i class="fas fa-chevron-right" id="icono-ir-ordenes"></i>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
