<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstOne</title>
    <link rel="shortcut icon" href="../assets/favicon.svg"/>
    <script src="https://kit.fontawesome.com/e02b433780.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div id="navbar" class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <i class="fas fa-arrow-left" style="color: #8A80FD;font-size:.85rem; margin-left: 10px;"></i>
            </a>
        </nav>
    </div>

    <main id="main-registrarse" class="container">
        <div id="logo">
            <img src="../assets/Logotipo.svg" alt="Logo">
        </div>
        <div id="texto-principal">Registrarse como Motorista</div>
        <div id="formulario-registro-motorista">
            <form>
                <div class="form-group">
                    <label class="labels" id="label-nombre" for="input-nombre">Nombre Completo</label>
                    <input id="input-nombre" type="text" class="form-control" placeholder="Nombre Completo">
                </div>
                <div class="form-group">
                    <label class="labels" id="label-fecha-nacimiento" for="fecha-nacimiento">Fecha Nacimiento</label>
                    <input id="input-fecha-nacimiento" type="date" class="form-control" id="fecha-nacimiento" placeholder="Nombre Completo">
                </div>
                <div class="form-group">
                    <label class="labels" id="label-correo" for="input-correo">Correo electrónico</label>
                    <input id="input-correo" type="email" class="form-control" placeholder="ejemplo@gmail.com">
                </div>
                <div class="form-group">
                    <label class="labels" id="label-contrasenia" for="input-contrasenia">Contraseña</label>
                    <input id="input-contrasenia" type="password" class="form-control" placeholder="contraseña">
                </div>
                <div class="form-group">
                    <label class="labels" id="label-repetir-contrasenia" for="input-repetir-contrasenia">Contraseña</label>
                    <input id="input-repetir-contrasenia" type="password" class="form-control" placeholder="contraseña">
                </div>
                <div id="recuperar-contrasenia">¿Has olvidado tu contraseña?</div>
                <div>
                    <button id="boton-iniciar-sesion" type="button" class="btn btn-primary all-btn" href="home.html">Iniciar Sesión</button>
                </div>
                <div id="crear-cuenta-texto">
                    <h7>¿Aún no tienes cuenta? </h7>
                    <h7 id="crear-cuenta">Crea una aquí</h7>
                </div>
            </form>
        </div>
        <div id="otras-opciones-de-inicio">
            <button class="btn btn-outline-info"><i class="fab fa-google"></i> Google</button>
            <button class="btn btn-outline-info"><i class="fab fa-facebook-f"></i> Facebook</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
